<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Add this meta tag -->
<style>
@font-face {
  font-family: 'ArsenicaTrial-Extrabold';
  src: url('fonts/ArsenicaTrial-Extrabold.ttf') format('truetype');
}
* {
  box-sizing: border-box;
}

body {
  background-image: url('background.png'); /* Replace 'background.png' with the path to your background image */
  background-size: cover;
  background-position: center;
}
h2{
font-family: 'ArsenicaTrial-Extrabold', sans-serif;
color: white;
text-align: center;
font-size: 5vw;
margin-top: 5%;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #004b8d;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #000080;
}

.container {
  width: 50%;
  padding-top: 50px; /* Adjust as needed */
  padding-bottom: 50px; /* Adjust as needed */
  border-radius: 5px;
  background-color: white;
  padding-left: 20px;
  padding-right: 20px;
  margin: 0 auto; 
}

.col-25 {
  text-align: left;
float: left;
padding-left: 5px;
  width: 25%;
  margin-top: 6px;
 font-family: "Times New Roman", Times, serif;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row::after {
  content: "";
  display: table;
  clear: both;
}

/* Center the submit button */
.row {
  text-align: center;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
  h2{
font-family: 'ArsenicaTrial-Extrabold', sans-serif;
color: white;
text-align: center;
font-size: 10vw;
margin-top: 5%;
}
</style>
</head>
<body>

<div class="container">
  <form action="/action_page.php">
  <div class="row">
    <div class="col-25">
      <label for="fname">First Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="fname" name="firstname" >
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="lname">Last Name</label>
    </div>
    <div class="col-75">
      <input type="text" id="lname" name="lastname" >
    </div>
  </div>
   <div class="row">
    <div class="col-25">
      <label for="Gid">GUtech ID</label>
    </div>
    <div class="col-75">
      <input type="text" id="Gid" name="Gid" placeholder="12-3456 ">
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="phonenum">Phone number</label>
    </div>
    <div class="col-75">
      <input type="text" id="phonenum" name="phonenum" placeholder="+968">
    </div>
  </div>
  <br>
  <div class="row">
    <input type="submit" value="Submit">
  </div>
  </form>
</div>

</body>
</html>
