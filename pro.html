<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @font-face {
      font-family: 'ArsenicaTrial-Extrabold';
      src: url('fonts/ArsenicaTrial-Extrabold.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('background.png'); /* Replace 'background.png' with the path to your background image */
      background-size: cover;
      background-position: center;
    }

    h2 {
      font-family: 'poppins', sans-serif;
      color: #FFF7E1;
      text-align: center;
      font-size: 1.5rem; /* Adjust as needed */
      margin-top: 5%;
    }

    input[type=text],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    label {
      padding: 12px 12px 12px 0;
      display: inline-block;
    }

    input[type=submit] {
      background-color: #004b8d;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: #000080;
    }

.container {
  padding-top: 30px; /* Adjust as needed */
  padding-bottom: 30px; /* Adjust as needed */
  border-radius: 5px;
  background-color: rgba(255, 247, 225, 0.6); /* Adjust the alpha value (0.7) for transparency */
  padding-left: 15px; /* Adjust as needed */
  padding-right: 15px; /* Adjust as needed */
  margin: 0 auto;
}


    .col-25 {
      text-align: left;
      float: left;
      padding-left: 5px;
      width: 25%;
      margin-top: 6px;
      font-family: 'poppins', sans-serif;
      color: #004b8d;
      font-weight: bold;
    }

    .col-75 {
      float: left;
      width: 75%;
      margin-top: 6px;
    }

    /* Clear floats after the columns */
    .row::after {
      content: "";
      display: table;
      clear: both;
    }

    /* Center the submit button */
    .row {
      text-align: center;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .col-25,
      .col-75,
      input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
  </style>
</head>

<body>
  <h2>Take the next step<br>Fill in your information now! </h2>

  <div class="container">
  <form id="myForm" action="https://formspree.io/f/xwkgyqjn" method="POST">

    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your first name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="Gid">GUtech ID</label>
      </div>
      <div class="col-75">
        <input type="text" id="Gid" name="Gid" placeholder="12-3456" pattern="[0-9]+" title="Please enter only numbers" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phonenum">Phone number</label>
      </div>
      <div class="col-75">
        <input type="text" id="phonenum" name="phonenum" placeholder="+968 9989 9232" pattern="[0-9]+" title="Please enter only numbers" required>
      </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>


  <script>
<script>
  document.getElementById('myForm').addEventListener('submit', function (event) {
    // Prevent default form submission
    event.preventDefault();

    // Get the form data
    var formData = new FormData(this);

    // Check if all required fields are filled
    var firstName = formData.get('firstname');
    var lastName = formData.get('lastname');
    var gId = formData.get('Gid');
    var phoneNumber = formData.get('phonenum');

    if (!firstName || !lastName || !gId || !phoneNumber) {
      // If any of the required fields are empty, show an alert message
      alert('Please fill in all fields.');
      return; // Exit the function, preventing form submission
    }

    // Check if phone number contains only numbers
    var phoneNumberPattern = /^[0-9]+$/;
    if (!phoneNumberPattern.test(phoneNumber)) {
      // If phone number contains non-numeric characters, show an alert message
      alert('Please enter a valid phone number.');
      return; // Exit the function, preventing form submission
    }

    // If all validations pass, submit the form data to Formspree
    fetch('https://formspree.io/f/xwkgyqjn', {
      method: 'POST',
      body: formData,
      headers: {
        'Accept': 'application/json'
      }
    })
        .then(response => {
          // Redirect to another page on successful form submission
          window.location.href = 'page.html';
        })
        .catch(error => console.error('Error:', error));
    });
  </script>

</body>

</html>
