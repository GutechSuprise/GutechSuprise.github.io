<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    @font-face {
      font-family: 'ArsenicaTrial-Extrabold';
      src: url('fonts/ArsenicaTrial-Extrabold.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      background-image: url('background.png');
      /* Replace 'background.png' with the path to your background image */
      background-size: cover;
      background-position: center;
      margin: 0; /* Added to remove default body margin */
      display: flex; /* Added to use flexbox */
      justify-content: center; /* Added to horizontally center the container */
      align-items: center; /* Added to vertically center the container */
      height: 100vh; /* Added to make the body fill the entire viewport */
    }

    h2 {
      font-family: 'ArsenicaTrial-Extrabold', sans-serif;
      text-align: center;
      font-size: 5vw;
      margin-top: 5%;
    }

    .container {
      margin-top: 25%;
      border-radius: 5px;
      background-color: white;
      padding: 20px;
      display: flex; /* Added to use flexbox */
      flex-direction: column; /* Added to stack elements vertically */
      gap: 10px; /* Added to add space between rows */
    }

    .row {
      display: flex; /* Added to use flexbox */
      align-items: center; /* Added to vertically center elements */
      height: 50px; /* Added to make all rows the same height */
    }

    .col img {
      width: 20px; /* Adjusted image width */
      height: 20px; /* Adjusted image height */
    }

    /* Added media query for smaller screens */
    @media screen and (max-width: 600px) {
      h2 {
        font-size: 3vw; /* Adjusted font size for smaller screens */
      }
      .col img {
        width: 15px; /* Adjusted image width for smaller screens */
        height: 15px; /* Adjusted image height for smaller screens */
      }
    }
  </style>
</head>

<body>

  <div class="container">
    
      <h2>You've been cyber attacked! Visit our booth to become cyber aware and avoid it next time</h2>
   
    <div class="row">
      <div class="col"><img src="map.png" alt="Map Icon"></div>
      <div class="col"><p>Ground floor, Booth number one.</p></div>
    </div>
    <div class="row">
      <div class="col"><img src="calendar.jpg" alt="Location Icon"></div>
      <div class="col"><p>19th of May 2024</p></div>
    </div>
  </div>

</body>

</html>
