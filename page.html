<!DOCTYPE html>
<html>

<head>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'Bright-retro';
      src: url('bright-font/BrightDemo-axVxE.otf') format('opentype');
      /* Use the correct format ('opentype') and adjust the path */
    }

    * {
      box-sizing: border-box;
    }

    .image-container1 {
      display: inline-block;
      vertical-align: top;
      height: 30px; /* Adjust height as needed */
    }

    .image-container2 {
      display: inline-block;
      vertical-align: top;
      height: 15px; /* Adjust height as needed */
    }

    .text-container {
      display: inline-block;
      vertical-align: top;
      padding-left: 5px; /* Adjust padding as needed */
      flex-grow: 1; /* Allow the text container to grow to fill remaining space */
      text-align: left; /* Align text to the left */
    }

    .image-container1,
    .image-container2 {
      margin-right: 10px; /* Adjust spacing between image and text */
    }

    .text-container p {
      margin: 0; /* Remove default paragraph margin */
      height: 30px; /* Match the height of the image */
      line-height: 30px; /* Center the text vertically */
      font-weight: bold;
      text-align: center;
      font-family: 'Poppins', sans-serif; /* Use the Poppins font */
      color: #FFF7E1; /* Set font color to white */
    }

    body {
      background-image: url('page.jpeg');
      /* Replace 'background.png' with the path to your background image */
      background-size: cover;
      background-position: center;
    }

    h2 {
      font-family: 'Poppins', sans-serif; /* Use the Poppins font */
      font-weight: bold;
      color: #FFF7E1;/* Set font color to white */
      text-align: center;
      font-size: 4.5vw;
      margin-top: 5%;
    }

    .custom-paragraph {
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    color: #FFF7E1;
    text-align: center;
    font-size: 4vw;
    margin-top: 5%;
  }

    .container {
      padding-top: 50px;
      /* Adjust as needed */
      padding-bottom: 50px;
      /* Adjust as needed */
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.7); /* Black with transparency */
      padding-left: 20px;
      padding-right: 20px;
      margin: 50% auto; /* Center horizontally */
      width: fit-content; /* Adjust width based on content */
    }

    .col {
      text-align: center;
      display: flex; /* Add display flex */
      align-items: center; /* Center vertically */
      float: left;
      padding-left: 5px;
      margin-top: 6px;
      font-family: "Poppins", sans-serif; /* Use the Poppins font */
      color:#FFF7E1;
    }

    /* Clear floats after the columns */
    .row::after {
      content: "";
      display: table;
      clear: both;
      display: flex;
      justify-content: center;
    }

    /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 600px) {
      .col-25,
      .col-75,
      input[type=submit] {
        width: 100%;
        margin-top: 0;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <h2>Oops! You've Been Scammed!<br><br>
No worries! You've stumbled upon our cyber awareness campaign. Visit our booth to learn more about cyber attacks. stay safe online ,See you there!</h2>
    </div>
  
<body>

    <div class="row">
      <div class="col" >
        <div>
          <p class="custom-paragraph">Ground floor, cyber attacks booth<br>19th of May 2024 (10 AM -1 PM)</p>
        </div>
      </div>
    </div>

</body>

</html>
